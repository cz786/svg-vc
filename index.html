<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>SVG | Nature Symbols</title>
    <link rel="stylesheet" href="styles.css">
  </head>


  <body>

    <h1>Nature Symbols</h1>
    <div id="container">
      <div id="sun-moon">
        <div class="icon">
          <svg class="icons"><use xlink:href="nature-symbols.svg#moon" />
        </div>
        <div class="icon">
          <svg class="icons"><use xlink:href="nature-symbols.svg#sun" />
        </div>

      </div>

      <div id="clouds">  
        <div class="icon">
          <svg class="icons"><use xlink:href="nature-symbols.svg#cloud" />
        </div>
      </div>

      <div id="rain-snow">
        <div class="icon">
          <svg class="icons"><use xlink:href="nature-symbols.svg#raindrop" />
        </div>
        <div class="icon"> 
          <svg class="icons"><use xlink:href="nature-symbols.svg#snowflake" />
        </div>
      </div>

      <div id="flower-tree">
        <div class="icon">
          <svg class="icons"><use xlink:href="nature-symbols.svg#flower" />
        </div>
        <div class="icon">
          <svg class="icons"><use xlink:href="nature-symbols.svg#tree" />
        </div>
      </div>
    </div>


    <footer>
        <p><a href="http://cs.nyu.edu/courses/spring17/CSCI-UA.0380-002/" class="footer">Drawing on the Web | Spring 2017</a> | <a href="../" class="footer">Home</a></p>
    </footer>
  
   
  
  </body>
</html>
